<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Amna!</title>
    <!-- Importing Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffcdd2;
            --text-color: #c2185b;
            --cake-color: #795548;
            --icing-color: #fce4ec;
            --candle-color: white;
            --flame-color: #ff9800;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Modern Animated Mesh Gradient */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 50px 70px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Subtle float animation for the whole card */
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Text Styling - Modern Typography */
        .Happy__Birthday {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .Happy__Birthday .msg {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards 4s;
        }

        .Happy__Birthday .name {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            background: linear-gradient(to right, #ff4081, #c2185b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-top: 10px;
            opacity: 0;
            transform: scale(0.5);
            animation: popInText 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 4.5s;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popInText {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Cake Styling (Using previous reliable animations) */
        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            margin-bottom: 10px;
        }

        .plate {
            width: 270px;
            height: 110px;
            bottom: -10px;
            left: -10px;
            background-color: #f0f0f0;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 5px 0 #bbb, 0 10px 40px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0);
            animation: plateAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.5s;
        }

        .layer {
            position: absolute;
            display: block;
            width: 250px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--cake-color);
            box-shadow: 0 2px 0px #6d4c41, 0 4px 0px #5d4037, 0 6px 0px #4e342e;
            opacity: 0;
        }

        .layer-bottom {
            top: 85px;
            z-index: 1;
            animation: dropIn 1s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards 1.2s, bounceFinish 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 2.2s;
        }

        .layer-middle {
            top: 50px;
            z-index: 2;
            animation: dropIn 1s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards 1.8s, bounceFinish 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 2.8s;
        }

        .layer-top {
            top: 15px;
            z-index: 3;
            background: linear-gradient(to right, #8d6e63, #795548);
            animation: dropIn 1s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards 2.4s, bounceFinish 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 3.4s;
        }

        @keyframes dropIn {
            0% {
                opacity: 0;
                transform: translateY(-300px);
            }

            60% {
                opacity: 1;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes plateAppear {
            from {
                opacity: 0;
                transform: scale(0);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icing {
            position: absolute;
            top: 15px;
            left: 0;
            width: 250px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--icing-color);
            z-index: 4;
            opacity: 0;
            transform: scale(0);
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 3.6s;
        }

        .drip {
            position: absolute;
            background-color: var(--icing-color);
            width: 30px;
            height: 40px;
            border-radius: 0 0 15px 15px;
            z-index: 4;
            top: 60px;
            opacity: 0;
            height: 0;
            animation: dripGrow 1s ease-out forwards 3.8s;
        }

        .drip1 {
            left: 40px;
            height: 50px;
        }

        .drip2 {
            left: 110px;
            height: 40px;
            animation-delay: 3.9s;
        }

        .drip3 {
            left: 180px;
            height: 55px;
            animation-delay: 4.0s;
        }

        .candle {
            background-color: var(--candle-color);
            width: 20px;
            height: 70px;
            border-radius: 10px 10px 2px 2px;
            position: absolute;
            top: -40px;
            left: 115px;
            z-index: 5;
            box-shadow: inset -5px 0 0 rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scaleY(0);
            transform-origin: bottom center;
            animation: growUp 0.8s ease-out forwards 4.2s;
        }

        .candle:before {
            content: "";
            position: absolute;
            top: -10px;
            left: 9px;
            width: 2px;
            height: 10px;
            background-color: black;
        }

        .flame {
            position: absolute;
            background-color: var(--flame-color);
            width: 20px;
            height: 30px;
            border-radius: 50% 50% 20% 20%;
            top: -35px;
            left: 0;
            box-shadow: 0 0 10px var(--flame-color), 0 0 20px yellow;
            transform-origin: center bottom;
            opacity: 0;
            animation: flicker 1s infinite alternate, flameAppear 0.5s ease-out forwards 4.8s;
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes dripGrow {
            0% {
                height: 0;
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes growUp {
            to {
                opacity: 1;
                transform: scaleY(1);
            }
        }

        @keyframes flameAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes flicker {
            0% {
                transform: scale(1) rotate(-2deg);
                opacity: 0.9;
            }

            25% {
                transform: scale(1.1) rotate(2deg);
                opacity: 1;
            }

            50% {
                transform: scale(0.9) rotate(-1deg);
                opacity: 0.8;
            }

            75% {
                transform: scale(1.2) rotate(3deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) rotate(-3deg);
                opacity: 0.9;
            }
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>

            <div class="Happy__Birthday">
                <div class="msg">Happy Birthday my Love,</div>
                <div class="name">Amna!</div>
            </div>
        </div>
    </div>

    <canvas id="confetti"></canvas>

    <script>
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiParticles = [];
        const confettiCount = 300;
        const gravity = 0.5;
        const terminalVelocity = 5;
        const drag = 0.075;
        const colors = [
            { front: '#ed2f5a', back: '#ac143c' },
            { front: '#fbb329', back: '#bf8206' },
            { front: '#2ecc71', back: '#27ae60' },
            { front: '#3498db', back: '#2980b9' },
            { front: '#9b59b6', back: '#8e44ad' }
        ];

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Confetti {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.dimensions = {
                    x: Math.random() * 10 + 10,
                    y: Math.random() * 10 + 10
                };
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.velocity = {
                    x: Math.random() * 2 - 1,
                    y: Math.random() * 3 + 3
                };
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
            }

            update() {
                this.velocity.x += Math.random() > 0.5 ? Math.random() : -Math.random();
                this.velocity.y += Math.random() + gravity;
                this.velocity.x = Math.min(Math.max(this.velocity.x, -terminalVelocity), terminalVelocity);
                this.velocity.y = Math.min(Math.max(this.velocity.y, -terminalVelocity), terminalVelocity);

                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += this.rotationSpeed;

                if (this.y > canvas.height) {
                    this.init();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color.front;
                ctx.fillRect(-this.dimensions.x / 2, -this.dimensions.y / 2, this.dimensions.x, this.dimensions.y);
                ctx.restore();
            }
        }

        for (let i = 0; i < confettiCount; i++) {
            confettiParticles.push(new Confetti());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
